  // Initialize Audio Context + mic
  const initAudio = useCallback(async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false }
      });
      micStreamRef.current = stream;
      setMicPermission('granted');

      if (!audioContextRef.current) {
        audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
      }

      const source = audioContextRef.current.createMediaStreamSource(stream);
      analyserRef.current = audioContextRef.current.createAnalyser();
      analyserRef.current.fftSize = 2048;
      source.connect(analyserRef.current);

      setAudioInitialized(true);
      startPitchDetection();
    } catch (error) {
      console.error('Microphone error:', error);
      setMicPermission('denied');
    }
  }, []);

  // Pitch Detection (simple peak detection)
  const startPitchDetection = useCallback(() => {
    if (!analyserRef.current || !audioContextRef.current) return;
    const bufferLength = analyserRef.current.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const detect = () => {
      if (!analyserRef.current) return;
      analyserRef.current.getByteFrequencyData(dataArray);

      let maxValue = 0, maxIndex = 0;
      for (let i = 0; i < bufferLength; i++) {
        if (dataArray[i] > maxValue) { maxValue = dataArray[i]; maxIndex = i; }
      }

      if (maxValue > 50) {
        const nyquist = audioContextRef.current.sampleRate / 2;
        const frequency = (maxIndex * nyquist) / bufferLength;
        if (frequency > 80 && frequency < 500) setCurrentPitch(Math.round(frequency));
      } else {
        setCurrentPitch(0);
      }
      pitchDetectionRef.current = requestAnimationFrame(detect);
    };
    detect();
  }, []);

  // üîä Drone Controls with volume/boost + compressor + fades
  const startDrone = useCallback(() => {
    if (!audioContextRef.current) return;
    try {
      const ctx = audioContextRef.current;

      const osc = ctx.createOscillator();
      osc.type = 'sine';
      osc.frequency.value = notes[selectedNote];

      const preGain = ctx.createGain();
      preGain.gain.value = boost ? 1.5 : 1.0; // boost helps phones

      const comp = ctx.createDynamicsCompressor();
      comp.threshold.value = -24; // gentle leveling
      comp.knee.value = 30;
      comp.ratio.value = 4;
      comp.attack.value = 0.003;
      comp.release.value = 0.25;

      const master = ctx.createGain();
      master.gain.value = 0; // fade-in from zero

      // Connect: osc -> preGain -> compressor -> master -> destination
      osc.connect(preGain);
      preGain.connect(comp);
      comp.connect(master);
      master.connect(ctx.destination);

      // Start + fade in
      const now = ctx.currentTime;
      master.gain.setValueAtTime(0, now);
      master.gain.linearRampToValueAtTime(volume, now + 0.2);

      osc.start();

      oscillatorRef.current = osc;
      preGainRef.current = preGain;
      compressorRef.current = comp;
      gainNodeRef.current = master;
      setIsDronePlaying(true);
    } catch (error) {
      console.error('Drone error:', error);
    }
  }, [selectedNote, volume, boost]);

  const stopDrone = useCallback(() => {
    const ctx = audioContextRef.current;
    if (oscillatorRef.current && gainNodeRef.current && ctx) {
      const now = ctx.currentTime;
      try {
        gainNodeRef.current.gain.cancelScheduledValues(now);
        gainNodeRef.current.gain.setTargetAtTime(0, now, 0.05); // fade-out
        oscillatorRef.current.stop(now + 0.15);
      } catch {}
    }
    // Cleanup
    try {
      oscillatorRef.current?.disconnect();
      preGainRef.current?.disconnect();
      compressorRef.current?.disconnect();
      gainNodeRef.current?.disconnect();
    } catch {}
    oscillatorRef.current = null;
    preGainRef.current = null;
    compressorRef.current = null;
    gainNodeRef.current = null;
    setIsDronePlaying(false);
  }, []);

  const togglePitchMonitor = useCallback(() => setShowBubble(true), []);

  const adjustNote = useCallback((direction) => {
    const noteArray = Object.keys(notes);
    const currentIndex = noteArray.indexOf(selectedNote);
    let newIndex = direction === 'up' ? currentIndex + 1 : currentIndex - 1;
    newIndex = Math.max(0, Math.min(noteArray.length - 1, newIndex));
    const newNote = noteArray[newIndex];
    setSelectedNote(newNote);
    if (oscillatorRef.current) oscillatorRef.current.frequency.value = notes[newNote];
  }, [selectedNote]);

  // Init & cleanup
  useEffect(() => {
    initAudio();
    return () => {
      if (pitchDetectionRef.current) cancelAnimationFrame(pitchDetectionRef.current);
      if (oscillatorRef.current) { try { oscillatorRef.current.stop(); } catch {} }
      if (micStreamRef.current) micStreamRef.current.getTracks().forEach(t => t.stop());
      if (audioContextRef.current) { try { audioContextRef.current.close(); } catch {} }
    };
  }, [initAudio]);

  // üîÑ Live volume updates while playing
  useEffect(() => {
    try { localStorage.setItem('vt_volume', String(volume)); } catch {}
    if (gainNodeRef.current && audioContextRef.current) {
      const now = audioContextRef.current.currentTime;
      gainNodeRef.current.gain.cancelScheduledValues(now);
      // quick, smooth move
      gainNodeRef.current.gain.setTargetAtTime(volume, now, 0.01);
    }
  }, [volume]);

  // üîÑ Live boost updates
  useEffect(() => {
    try { localStorage.setItem('vt_boost', boost ? '1' : '0'); } catch {}
    if (preGainRef.current && audioContextRef.current) {
      const now = audioContextRef.current.currentTime;
      preGainRef.current.gain.setTargetAtTime(boost ? 1.5 : 1.0, now, 0.01);
    }
  }, [boost]);

  const getPitchColor = () => {
    if (currentPitch === 0) return 'bg-gray-400';
    const target = notes[selectedNote];
    const diff = Math.abs(currentPitch - target);
    if (diff < 5) return 'bg-green-500';
    if (diff < 15) return 'bg-yellow-500';
    return 'bg-red-500';
  };

  const getPitchStatus = () => {
    if (currentPitch === 0) return '---';
    const target = notes[selectedNote];
    const diff = currentPitch - target;
    if (Math.abs(diff) < 5) return `${currentPitch}`;
    if (diff > 0) return `${currentPitch}‚Üì`;
    return `${currentPitch}‚Üë`;
  };

      case 'small': return 'text-base';

    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 safe-top safe-bottom">

          <p className="text-xs md:text-sm text-gray-600">Practice pitch while reading</p>
        </div>
      </header>

      {/* Main */}
      <div className="desktop-container p-4 pb-20">
        {micPermission === 'denied' && (
          <div className="mb-4 p-4 bg-red-100 border border-red-300 rounded-lg">
            <p className="text-sm md:text-base text-red-800">üé§ Microphone access required for pitch detection</p>
            <button onClick={initAudio} className="mt-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
              Grant Access
            </button>
          </div>
        )}

        {!selectedReading ? (
          <div className="grid lg:grid-cols-2 gap-6">
            {/* Pitch Control */}
            <div className="bg-white rounded-xl shadow-lg p-4 md:p-6">
              <h2 className="text-lg md:text-xl font-semibold mb-4">üéØ Pitch Control</h2>

              {/* Target Note */}
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-2">üéµ Target Note</label>
                <select
                  value={selectedNote}
                  onChange={(e) => setSelectedNote(e.target.value)}
                  className="w-full p-3 text-base md:text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                >
                  {Object.entries(notes).map(([note, freq]) => (
                    <option key={note} value={note}>
                      {note} ({Math.round(freq)} Hz)
                    </option>
                  ))}
                </select>
              </div>

              {/* üîä Volume + Boost */}
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  üîä Drone Volume <span className="text-gray-500">({Math.round(volume * 100)}%)</span>
                </label>
                <input
                  aria-label="Drone volume"
                  type="range"
                  min="0"
                  max="200"
                  step="1"
                  value={Math.round(volume * 100)}
                  onChange={(e) => setVolume(parseInt(e.target.value, 10) / 100)}
                  className="w-full"
                />
                <div className="flex justify-between text-xs text-gray-500 mt-1"><span>0%</span><span>200%</span></div>
                <label className="inline-flex items-center gap-2 mt-2">
                  <input
                    type="checkbox"
                    checked={boost}
                    onChange={(e) => setBoost(e.target.checked)}
                  />
                  <span>üì£ Boost (helps on phones)</span>
                </label>
              </div>

              <div className="grid grid-cols-2 gap-3 mb-4">
                <button
                  onClick={isDronePlaying ? stopDrone : startDrone}
                  disabled={!audioInitialized}
                  className={`py-3 md:py-4 text-base md:text-lg rounded-lg font-medium transition-colors ${
                    !audioInitialized
                      ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                      : isDronePlaying
                        ? 'bg-red-500 text-white hover:bg-red-600'
                        : 'bg-purple-500 text-white hover:bg-purple-600'
                  }`}
                >
                  {isDronePlaying ? '‚èπ Stop Drone' : '‚ñ∂ Start Drone'}
                </button>

                <button
                  onClick={togglePitchMonitor}
                  disabled={!audioInitialized}
                  className={`py-3 md:py-4 text-base md:text-lg rounded-lg font-medium transition-colors ${
                    !audioInitialized
                      ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                      : showBubble
                        ? 'bg-green-500 text-white hover:bg-green-600'
                        : 'bg-blue-500 text-white hover:bg-blue-600'
                  }`}
                >
                  {showBubble ? '‚úì Monitor On' : 'üëÅ Show Monitor'}
                </button>
              </div>

              {audioInitialized && (
                <div className="text-center">
                  <div className="text-sm text-gray-600">Current Pitch</div>
                  <div className={`text-2xl md:text-3xl font-bold ${
                    currentPitch === 0 ? 'text-gray-400' :
                    Math.abs(currentPitch - notes[selectedNote]) < 5 ? 'text-green-500' :
                    Math.abs(currentPitch - notes[selectedNote]) < 15 ? 'text-yellow-500' : 'text-red-500'
                  }`}>
                    {currentPitch > 0 ? `${currentPitch} Hz` : 'No signal'}
                  </div>
                  <div className="text-xs text-gray-500 mt-1">Target: {Math.round(notes[selectedNote])} Hz</div>
                </div>
              )}
            </div>

            {/* Reading Selection */}
            <div className="bg-white rounded-xl shadow-lg p-4 md:p-6">
              <h2 className="text-lg md:text-xl font-semibold mb-4">üìö Select Reading Material</h2>
              <div className="space-y-3">
                {readings.map(reading => (
                  <button
                    key={reading.id}
                    onClick={() => setSelectedReading(reading)}
                    className="w-full text-left p-3 md:p-4 border border-gray-200 rounded-lg hover:bg-purple-50 transition-colors focus:ring-2 focus:ring-purple-500 focus:outline-none"
                  >
                    <div className="font-semibold text-base md:text-lg">{reading.title}</div>
                    <div className="text-xs md:text-sm text-gray-600 mt-1">{reading.description}</div>
                  </button>
                ))}
              </div>
            </div>
          </div>
        ) : (
          /* Reading View */
          <div className="bg-white rounded-xl shadow-lg p-4 md:p-6 lg:p-8">
            <div className="flex flex-col sm:flex-row justify-between items-start mb-4">
              <div className="mb-3 sm:mb-0">
                <button onClick={() => setSelectedReading(null)} className="text-purple-600 hover:text-purple-700 mb-2 transition-colors">
                  ‚Üê Back
                </button>
                <h2 className="text-lg md:text-xl font-semibold">{selectedReading.title}</h2>
                <p className="text-xs text-gray-500">{selectedReading.description}</p>
              </div>
              <div className="flex gap-2">
                <button
                  onClick={() => {
                    const sizes = ['small', 'medium', 'large', 'xlarge'];
                    const current = sizes.indexOf(fontSize);
                    setFontSize(sizes[(current + 1) % sizes.length]);
                  }}
                  className="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg text-sm transition-colors"
                >
                  Aa
                </button>
              </div>
            </div>

            <div className={`reading-text ${getFontSizeClass()} text-gray-800 whitespace-pre-wrap lg:columns-2 lg:gap-8`}>
              {selectedReading.content}
            </div>
          </div>
        )}
      </div>

      {/* Floating Bubble */}
      {showBubble && (
        <div className="floating-bubble">
          {!bubbleExpanded ? (
            <button
              onClick={() => setBubbleExpanded(true)}
              className={`w-20 h-16 rounded-full shadow-lg flex items-center justify-center text-white font-bold text-sm pitch-indicator ${getPitchColor()}`}
              aria-label="Open pitch monitor"
            >
              {getPitchStatus()}
            </button>
          ) : (
            <div className="bg-white rounded-2xl shadow-xl p-4 w-56">
              <div className="flex justify-between items-center mb-3">
                <span className="font-semibold text-sm">Pitch Monitor</span>
                <button onClick={() => setBubbleExpanded(false)} className="text-gray-500 text-xl" aria-label="Close">√ó</button>
              </div>

              <div className="text-center mb-3">
                <div className={`text-2xl font-bold ${
                  currentPitch === 0 ? 'text-gray-400' :
                  Math.abs(currentPitch - notes[selectedNote]) < 5 ? 'text-green-500' :
                  Math.abs(currentPitch - notes[selectedNote]) < 15 ? 'text-yellow-500' : 'text-red-500'
                }`}>
                  {currentPitch > 0 ? `${currentPitch} Hz` : '---'}
                </div>
                <div className="text-xs text-gray-500">Target: {selectedNote} ({Math.round(notes[selectedNote])} Hz)</div>
              </div>

              {/* üîä Quick volume in bubble */}
              <div className="mb-3">
                <label className="block text-xs text-gray-700 mb-1">
                  üîä Volume <span className="text-gray-500">({Math.round(volume * 100)}%)</span>
                </label>
                <input
                  aria-label="Drone volume (bubble)"
                  type="range"
                  min="0"
                  max="200"
                  step="1"
                  value={Math.round(volume * 100)}
                  onChange={(e) => setVolume(parseInt(e.target.value, 10) / 100)}
                  className="w-full"
                />
                <label className="inline-flex items-center gap-2 mt-2">
                  <input type="checkbox" checked={boost} onChange={(e) => setBoost(e.target.checked)} />
                  <span className="text-xs">üì£ Boost</span>
                </label>
              </div>

              <div className="flex gap-2">
                <button
                  onClick={isDronePlaying ? stopDrone : startDrone}
                  className={`flex-1 py-2 rounded-lg text-sm text-white ${isDronePlaying ? 'bg-red-500' : 'bg-green-500'}`}
                >
                  {isDronePlaying ? 'Mute Drone' : 'Play Drone'}
                </button>
                <button
                  onClick={() => { setShowBubble(false); setBubbleExpanded(false); }}
                  className="px-3 py-2 bg-gray-500 text-white rounded-lg text-sm"
                >
                  Hide
                </button>
              </div>
            </div>
          )}
        </div>
      )}
    </div>
  );
}

// Render the app
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<VoiceTrainingReader />);

// PWA Service Worker Registration for offline support
if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
  window.addEventListener('load', () => {
    const swCode = `
      const CACHE_NAME = 'voice-trainer-v1';
      const urlsToCache = [
        '/',
        'https://unpkg.com/react@18/umd/react.production.min.js',
        'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js',
        'https://unpkg.com/@babel/standalone/babel.min.js',
        'https://cdn.tailwindcss.com'
      ];
      self.addEventListener('install', event => {
        event.waitUntil(caches.open(CACHE_NAME).then(cache => cache.addAll(urlsToCache)));
      });
      self.addEventListener('fetch', event => {
        event.respondWith(caches.match(event.request).then(response => response || fetch(event.request)));
      });
    `;
    const blob = new Blob([swCode], { type: 'application/javascript' });
    const swUrl = URL.createObjectURL(blob);
    navigator.serviceWorker.register(swUrl).catch(() => {
      console.log('PWA features not available in this environment');
    });
  });
}
</script>
